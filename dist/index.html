<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cast</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"defer></script>
</head>
<body>
    <h1 class="head">Weather Cast</h1>
    <div class="container">
        <div class="search-container">
            <div class="search" id="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="images/search.png" alt="search-icon"></button>
            </div>
            <p class="error" id="error" style="display: none;">Input valid city name.</p>
        </div>
    
        <div class="cast" id="cast" style= "display: none">
            <img src="images/rain.png" alt="rain gif" class="cast-icon" id="castIcon">
            <div class="temperature">
                <h1 class="temp" id="temp"></h1>
                <select name="temp-toggle" id="selectBox" class="select-box">
                    <option value="celsius" class="option" selected>°C</option>
                    <option value="kelvin" class="option">K</option>
                    <option value="farenheit" class="option">°F</option>
                </select>
            </div>
            <h2 class="city" id="city"></h2>
            <div class="more-elements">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p id="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p id="windSpeed"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
